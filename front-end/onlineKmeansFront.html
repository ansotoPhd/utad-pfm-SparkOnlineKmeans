<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proyecto final de master "Experto en Big Data" de U-Tad</title>
    <!-- D3.js library -->
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <!-- CSS file -->
    <!-- <link rel="stylesheet" type="text/css" href="scatterplot.css"> -->
</head>

<body>       

<!-- 						   HTML  													-->
<!-- ================================================================================= 	-->
<button id="wbConnection">Websocket connection</button>
<button id="wbClose">Websocket close</button>
<p></p>

<!-- 						Javascript 													-->
<!-- ================================================================================= 	-->
<script type="text/javascript">

// Boton de conexión al websocket --> Función
	document.getElementById('wbConnection').addEventListener('click', wbConnectionFunc);	
		function wbConnectionFunc(){

			console.log('Trying to connect to socket');

			wbConnection = new WebSocket('ws://localhost:7080/v2/broker/?topics=centroids3');
				wbConnection.onopen    = wbOpenFunc;
				wbConnection.onerror   = wbErrorFunc;
				wbConnection.onmessage = wbMsnFunc;

			wbConnection2 = new WebSocket('ws://localhost:7080/v2/broker/?topics=rawData');
				wbConnection2.onopen    = wbOpenFunc2;
				wbConnection2.onerror   = wbErrorFunc2;
				wbConnection2.onmessage = wbMsnFunc2;				
		}	

// Boton de desconexión al websocket
	document.getElementById('wbClose').addEventListener('click', wbCloseFunc);	
		function wbCloseFunc(){

			console.log('Closing WebSocket');

			wbConnection.close();
			wbConnection2.close();
		}		

// Conexión mediante websocket
	var wbConnection = null
	var wbConnection2 = null

	// Apertura del socket
		var wbOpenFunc = function () {
		  console.log('Centroids: Connection is open at ', new Date());
		};
	// Error en el socket
		var wbErrorFunc = function (error) {
		  console.log('WebSocket Error ', error);
		};
	// Log messages from the server
		var wbMsnFunc = function (e) {
		  console.log('Server centroids: ', e.data, ' at ', new Date());
		    centroids = ( JSON.parse( JSON.parse(e.data).message ) );
		    updateCentroids();		  
		};

	// Apertura del socket
		var wbOpenFunc2 = function () {
		  console.log('Data: Connection is open at ', new Date());
		};
	// Error en el socket
		var wbErrorFunc2 = function (error) {
		  console.log('WebSocket Error ', error);
		};
	// Log messages from the server
		var wbMsnFunc2 = function (e) {
		  console.log('Server data: ', e.data, ' at ', new Date());
		    rawdata.unshift( JSON.parse( JSON.parse(e.data).message ) );	  
		    if( rawdata.length > 50 )
		    	rawdata.length = 50; 
		    update();		  
		};


	// Datos de entrada
	var centroids = [[0,0],[-1,-1],[1,1]];
	var rawdata   = [];

	// Actualizamos datos de entrada
	function updateCentroids() {
	    d3.selectAll('p').remove(); 
	    d3.selectAll('p').data(centroids).enter().append('p')
	        .text( function(d) { return d; } ); 
	    chart.selectAll(".centroid").remove();	
            chart.selectAll(".centroid")
                 .data(centroids)
                 .enter()
                 .append("circle")
                 .attr("cx", function(d) {
                     return cxScale( d[0] );
                 })
                 .attr("cy", function(d) {
                     return cyScale( d[1] );
                 })
                 .attr("r", radius )
                 .attr("class", "centroid")
                 .attr("fill", "black") ;  	    
	}

	function update() {
        	    
	    chart.selectAll(".rawdata").remove();
		

        // Procesado de datos
            var minX = d3.min( rawdata, function(d) { return d[0]; } );
            var minY = d3.min( rawdata, function(d) { return d[1]; } );
            var maxX = d3.max( rawdata, function(d) { return d[0]; } );
            var maxY = d3.max( rawdata, function(d) { return d[1]; } );

        // Scalas
         	cxScale = d3.scale.linear().domain( [minX, maxX] ).range( [radius, w-radius] );
        	cyScale = d3.scale.linear().domain( [minY, maxY] ).range([h-radius, radius]);          

            yAxisScale.domain([cyScale.invert(h), cyScale.invert(0)]); 
            xAxisScale.domain([cxScale.invert(0), cxScale.invert(w)]);

			chart.selectAll(".rawdata")
                 .data(rawdata)
                 .enter()
                 .append("circle")
                 .attr("cx", function(d) {
                     return cxScale( d[0] );
                 })
                 .attr("cy", function(d) {
                     return cyScale( d[1] );
                 })
                 .attr("r", radius )
                 .attr("class", "rawdata")
                 .attr("fill", "yellow") ;    

                               	        

	}


    // Área de dibujado
	    // Márgenes
	    var margin = {top: 20, right: 150, bottom: 30, left: 40},
	    // Tamaños totales
	    width  = 800,  height = 500,
	    // tamaños sin los márgenes -> área del scatterplot
	    w = width  - margin.left - margin.right,
	    h = height - margin.top  - margin.bottom;	
		var radius = 10;

        // Create SVG element with maximum size
        var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
        // Contenedores
        var chart = svg.append("g").attr( "transform", "translate(" + margin.left + ", " + margin.top + ")" );

        // Procesado de datos
            var minX = d3.min( centroids, function(d) { return d[0]; } );
            var minY = d3.min( centroids, function(d) { return d[1]; } );
            var maxX = d3.max( centroids, function(d) { return d[0]; } );
            var maxY = d3.max( centroids, function(d) { return d[1]; } );

        // Scalas
        var cxScale = d3.scale.linear().domain( [minX, maxX] ).range( [radius, w-radius] );
        var cyScale = d3.scale.linear().domain( [minY, maxY] ).range([h-radius, radius]);          

        // x Axis : We need a scale to set the values.
            var xAxisScale = d3.scale.linear().domain([cxScale.invert(0), cxScale.invert(w)]).range([0, w]);
            var xAxis = d3.svg.axis().scale( xAxisScale );

        // y axis: We need a scale again.
            var yAxisScale = d3.scale.linear().domain([cyScale.invert(h), cyScale.invert(0)]).range([h, 0]);
            var yAxis = d3.svg.axis().scale( yAxisScale ).orient("left");

            chart.append("g")
                 .attr("class", "y axis")
                 .call(yAxis);  
            chart.append("g")
                 .attr("class", "x axis")
                 .attr("transform", "translate(0," + h + ")")
                 .call(xAxis);            

            chart.selectAll("circle")
                 .data(centroids)
                 .enter()
                 .append("circle")
                 .attr("cx", function(d) {
                     return cxScale( d[0] );
                 })
                 .attr("cy", function(d) {
                     return cyScale( d[1] );
                 })
                 .attr("r", radius )
                 .attr("class", "centroid") ;            
                        	    
</script>

</body>
</html>
