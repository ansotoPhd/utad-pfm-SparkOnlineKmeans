<!DOCTYPE html>
<html>

<head>
  <script data-require="d3@*" data-semver="3.5.3" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
  <script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="numeric.js"></script>
  <script src="jstat.js"></script>
  <script src="testData.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="plot"></div>
  <div id="info">
    <h2>Data Info</h2>
    <div id="dataInfo">
      
    </div>
    <h2>Make an ellipse</h2>
    <ul>
      <li>
        <label>Std. Dev 1</label>
        <input id="dev1" type="number" />
      </li>
      <li>
        <label>Std. Dev 2</label>
        <input id="dev2" type="number" />
      </li>
      <li>
        <label>Cor</label>
        <input id="cor" type="number" step="0.1" />
      </li>
      <li>
        <label>Level</label>
        <input id="level" type="number" step="0.1" />
      </li>
      <input type=button onclick="createEllipse()" value="Make Ellipse" />
    </ul>
  </div>
  <script src="script.js"></script>
  <script src="plotting.js"></script>
</body>

</html>
