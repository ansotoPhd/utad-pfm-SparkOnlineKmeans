<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Proyecto final de master "Experto en Big Data" de U-Tad</title>
    <!-- D3.js library -->
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="inputOnlineKMeansFront.css">
</head>

<body>

    <!-- 						   HTML  													-->
    <!-- ================================================================================= 	-->

    <!-- ----------------------------------------------------------------------------------- -->
    <div id="inputFront">

        <!-- -------------------------------------------------------------------------- -->
        <div id="inputVisualization" >

        </div>


        <!-- -------------------------------------------------------------------------- -->
        <div id="inputConnection" >

            <p><button id="wbInputConnection">Websocket connection</button></p>
            <p><button id="wbInputClose" disabled >Websocket close</button></p>
            <p><button id="wbInputSendData" disabled >SendData</button></p>

        </div>


        <!-- -------------------------------------------------------------------------- -->
        <div id="inputControls" >

            <div id="controlSelectedGauss" >

                <p style="text-align: center"> Gaussian component</p>

                <p>
                    <label class="disabledElem" for="gauss_P"
                           style="display: inline-block; text-align: right; width: 150px;">
                        Probability = <span id="gauss_P-value"></span>
                    </label>
                    <input class="disabledElem" type="number" min="0" max="1" step="0.01" value="0.33" id="gauss_P">
                </p>

                <p>
                    <label class="disabledElem" for="gauss_xMean"
                           style="display: inline-block; text-align: right; width: 150px;">
                        mean.x = <span id="gauss_xMean-value"></span>
                    </label>
                    <input class="disabledElem" type="number" min="-100" max="100" step="1" value="-5" id="gauss_xMean">
                </p>

                <p>
                    <label class="disabledElem" for="gauss_yMean"
                            style="display: inline-block; text-align: right; width: 150px;">
                        mean.y = <span id="gauss0_yMean-value"></span>
                    </label>
                    <input class="disabledElem" type="number" min="-100" max="100" step="1" value="-5" id="gauss_yMean">
                </p>
            </div>

            <div id="controlNumGaussComp" >
                <p><button id="newGauss">New gaussian component</button></p>
                <p><button class="disabledElem" id="removeGauss" disabled>Remove gaussian component</button></p>
            </div>

        </div>

    </div>


    <!-- 						Javascript 													-->
    <!-- ================================================================================= 	-->

    <script type="text/javascript" src="inputOnlineKMeansFront.js"></script>


</body>

</html>
